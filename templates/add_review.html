{% extends "base.html" %}

{%block head%}
    {{ super() }}
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles/add_review.css') }}">
{% endblock %}

{%block title %} Add Post Section {% endblock %}

{%block content %}
    <div class="container">
        <div class="sidebar">
            <p1>Guidelines</p1><br>
            <p2>What is the difference between a discussion and a review?</p2> <br>
            <p3>Here is the answer</p3>
        </div>
        <div class="main">
            <div class="add_post">
                <p1>Create New Post</p1>
                <form>                       
                    <input type="text" id="title" placeholder="Post title" required maxlength="50">
                    <input type="text" id="author" placeholder="By.." required maxlength="50">
                    <input type="text" id="major" placeholder="User Major (optional).." required maxlength="50">
                    <textarea id="content_new_post" placeholder="Post content" required></textarea>

                    <div class="rating_container">
                        <div class="rating">
                            <input type="radio" name="rating" id="star5" class="rating-radio" value="5">
                            <label for="star5"><i class="fa-solid fa-star"></i></label>
                            <input type="radio" name="rating" id="star4" class="rating-radio" value="4">
                            <label for="star4"><i class="fa-solid fa-star"></i></label>
                            <input type="radio" name="rating" id="star3" class="rating-radio" value="3">
                            <label for="star3"><i class="fa-solid fa-star"></i></label>
                            <input type="radio" name="rating" id="star2" class="rating-radio" value="2">
                            <label for="star2"><i class="fa-solid fa-star"></i></label>
                            <input type="radio" name="rating" id="star1" class="rating-radio" value="1">
                            <label for="star1"><i class="fa-solid fa-star"></i></label>
                        </div>
                    </div>

                    <button type="submit">Create Post</button>
                    <!-- how to add discussion or review and if so, rating and major -->
                </form>
            </div>
        </div>
        
        



{%endblock%}

<p id="Welcome">Welcome to the Add Post Section!</p>
