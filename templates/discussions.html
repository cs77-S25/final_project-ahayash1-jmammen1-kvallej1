{% extends "base.html" %}

{%block head%}
    {{ super() }}
    <link rel="stylesheet" href="{{ url_for('static', filename='styles/discussions.css') }}">
{% endblock %}

{%block title %} Discussions Section {% endblock %}

{%block content %}
    <div class="container">
        <div class="sidebar">
            <br><p1 style="text-align:center;">Navigation</p1>
        </div>
        
        <div class="main">
            <br>
            <p1>Welcome to the Discussions!</p1>
            <div class="discussion_section">
                <div class="discussion_post">
                    <p1>title</p1>
                    <p>content</p>
                    <p>author</p>
                </div>
                <div class="disc_comments">
                    <ul class="list-group">
                        <p>temporary comments</p>
                       
                    </ul>
                
                    
                    <form>
                        <textarea name="author" class="form-control mb-2" placeholder="By..." required></textarea>
                        <textarea name="comment" class="form-control mb-2" placeholder="Reply..." required></textarea>
                        <button type="submit" class="btn btn-secondary">Post Comment</button>
                    </form>
                </div>

            </div>

            
        </div>

        
    </div>


{%endblock%}

<p id="Welcome">Welcome to the Discussion Section!</p>
